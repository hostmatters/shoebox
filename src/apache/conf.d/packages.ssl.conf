<VirtualHost *:80>

ServerName packages.example.com
ServerAlias www.packages.example.com

RewriteEngine On 
RewriteCond %{HTTPS} !=on
RewriteRule ^/?(.*) https://%{SERVER_NAME}/$1 [R,NE,L]

</VirtualHost>


<VirtualHost *:443>

ServerName packages.example.com
ServerAlias www.packages.example.com

# Logging
LogLevel warn
ErrorLog packages.example.com-error_log
CustomLog packages.example.comaccess_log combined

# Reverse proxy configuration
<Location />
ProxyPass http://localhost:10180/
ProxyPassReverse http://localhost:10180/
</Location>

Include /etc/letsencrypt/options-ssl-apache.conf
SSLCertificateFile /etc/letsencrypt/live/example.com/cert.pem
SSLCertificateKeyFile /etc/letsencrypt/live/example.com/privkey.pem
SSLCertificateChainFile /etc/letsencrypt/live/example.com/chain.pem

</VirtualHost>