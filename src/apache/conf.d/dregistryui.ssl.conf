<VirtualHost *:80>

ServerName dregistryui.shride.xyz
ServerAlias www.dregistryui.shride.xyz

RewriteEngine On 
RewriteCond %{HTTPS} !=on 
RewriteRule ^/?(.*) https://%{SERVER_NAME}/$1 [R,NE,L]

</VirtualHost>


<VirtualHost *:443>

ServerName dregistryui.shride.xyz
ServerAlias www.dregistryui.shride.xyz

# Logging
LogLevel warn
ErrorLog dregistryui.shride.xyz-error_log
CustomLog dregistryui.shride.xyz-access_log combined

# Reverse proxy configuration
<Location />
ProxyPass http://localhost:10580/
ProxyPassReverse http://localhost:10580/
</Location>

Include /etc/letsencrypt/options-ssl-apache.conf
SSLCertificateFile /etc/letsencrypt/live/shride.xyz/cert.pem
SSLCertificateKeyFile /etc/letsencrypt/live/shride.xyz/privkey.pem
SSLCertificateChainFile /etc/letsencrypt/live/shride.xyz/chain.pem

</VirtualHost>
