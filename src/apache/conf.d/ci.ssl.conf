<VirtualHost *:80>

ServerName ci.yourdomain.com
ServerAlias www.ci.yourdomain.com

RewriteEngine On
RewriteCond %{HTTPS} !=on
RewriteRule ^/?(.*) https://%{SERVER_NAME}/$1 [R,NE,L]

</VirtualHost>


<VirtualHost *:443>

ServerName ci.yourdomain.com
ServerAlias www.ci.yourdomain.com

# Logging
LogLevel warn
ErrorLog /var/log/httpd/ci.yourdomain.com-error_log
CustomLog /var/log/httpd/ci.yourdomain.com-access_log combined

# Reverse proxy configuration
<Location />
ProxyPass http://localhost:10380/
ProxyPassReverse http://localhost:10380/
</Location>

Include /etc/letsencrypt/options-ssl-apache.conf

</VirtualHost>