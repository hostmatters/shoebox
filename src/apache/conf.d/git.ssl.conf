<VirtualHost *:80>

ServerName git.yourdomain.com
ServerAlias www.git.yourdomain.com

RewriteEngine On
RewriteCond %{HTTPS} !=on
RewriteRule ^/?(.*) https://%{SERVER_NAME}/$1 [R,NE,L]

</VirtualHost>


<VirtualHost *:443>

ServerName git.yourdomain.com
ServerAlias www.git.yourdomain.com

# Logging
LogLevel warn
ErrorLog /var/log/httpd/git.yourdomain.com-error_log
CustomLog /var/log/httpd/git.yourdomain.com-access_log combined

# Reverse proxy configuration
<Location />
ProxyPass http://localhost:10080/
ProxyPassReverse http://localhost:10080/
</Location>

Include /etc/letsencrypt/options-ssl-apache.conf

</VirtualHost>