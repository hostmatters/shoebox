<VirtualHost *:80>

ServerName registry.yourdomain.com
ServerAlias www.registry.yourdomain.com

RewriteEngine On 
RewriteCond %{HTTPS} !=on 
RewriteRule ^/?(.*) https://%{SERVER_NAME}/$1 [R,NE,L]

</VirtualHost>


<VirtualHost *:443>

ServerName registry.yourdomain.com
ServerAlias www.registry.yourdomain.com

# Logging
LogLevel warn
ErrorLog /var/log/httpd/registry.yourdomain.com-error_log
CustomLog /var/log/httpd/registry.yourdomain.com-access_log combined

# Reverse proxy configuration
<Location />
ProxyPass http://localhost:10180/
ProxyPassReverse http://localhost:10180/
</Location>

Include /etc/letsencrypt/options-ssl-apache.conf

</VirtualHost>
