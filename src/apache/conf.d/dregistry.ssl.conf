<VirtualHost *:80>

ServerName dregistry.example.com
ServerAlias www.dregistry.example.com

RewriteEngine On 
RewriteCond %{HTTPS} !=on 
RewriteRule ^/?(.*) https://%{SERVER_NAME}/$1 [R,NE,L]

</VirtualHost>


<VirtualHost *:443>

ServerName dregistry.example.com
ServerAlias www.dregistry.example.com

# Logging
LogLevel warn
ErrorLog /var/log/httpd/dregistry.example.com-error_log
CustomLog /var/log/httpd/dregistry.example.com-access_log combined

# Reverse proxy configuration
<Location />
ProxyPass http://localhost:10480/
ProxyPassReverse http://localhost:10480/
</Location>

Include /etc/letsencrypt/options-ssl-apache.conf
SSLCertificateFile /etc/letsencrypt/live/example.com/cert.pem
SSLCertificateKeyFile /etc/letsencrypt/live/example.com/privkey.pem
SSLCertificateChainFile /etc/letsencrypt/live/example.com/chain.pem

</VirtualHost>
